<!-- example-react.html -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example</title>
	<style style="text/css">
		html, body {
			width:100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#root,
		.video_container {
			width:100%;
			height:100%;
			position: absolute;
		}
	</style>
</head>
<body>
	<script src="../dist/video-component.js"></script>
	<div id="root"></div>
	<script type="text/javascript">
		var params = {
			// youtubeId:"vFr3K2DORc8",
			src:"assets/test.mp4",
			onPlay:onVideoPlay,
			onProgress:onVideoProgress,
			onEnd:onVideoEnd
		}

		var videoPlayer = new VideoPlayer(params);
		document.body.appendChild(videoPlayer.el);

		videoPlayer.el.style.width = '100%';
		videoPlayer.el.style.height = '100%';
		videoPlayer.el.style.position = 'absolute';

		function onVideoPlay() {
			console.log("Video play");
		}

		function onVideoProgress() {
			console.log("Video Progress");
		}

		function onVideoEnd() {
			console.log("Video Ended");
		}

		window.addEventListener('touchend', onTouched);

		function onTouched(e) {
			console.log('Touched');
			videoPlayer.play();
		}
	</script>

</body>
</html>
